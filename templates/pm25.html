<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    {{countys}}
    <h1>pm2.5數據列表</h1>
    <a href="/update-db">更新資料庫</a>

    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="county" style="width: 600px;height:400px;" hidden></div>
    <div style="margin: 6px;">
        <label for="countySelect">選擇縣市</label>
        <select name="countySelect" id="countySelect">
            {% for county in countys %}
            <option value="{{county}}">{{county}}</option>
            {% endfor %}
        </select>
        <button id="loadcounty" onclick="drawCountyChart()">確定</button>
    </div>

    <div id="tableContainer">
        <table border="1">
            <thead>
                <tr>
                    {% for col in columns %}
                    <th>{{col}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for value in values %}
                <tr>
                    {% for data in value %}
                    <td>{{data}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        const chart1 = echarts.init(document.getElementById('main'));
        const chart2 = echarts.init(document.getElementById('county'));
        const countyEl = document.getElementById('county');
        const countySelectEl = document.querySelector("#countySelect");

        console.log(countySelectEl);
        drawChart(chart1, "/avg-pm25", "各縣市PM2.5平均值", "county", "pm25")



        function drawCountyChart() {
            let county = countySelectEl.value;
            countyEl.hidden = false;
            console.log(county);
            drawChart(chart2, `/county-pm25/${county}`, `${county}PM2.5平均值`, "site", "pm25", "orange")
        }


        function drawChart(chart, url, title, xkey, ykey, color = "red") {

            $.ajax(
                {
                    url: url,
                    type: "GET",
                    dataType: "json",
                    success: (result) => {
                        console.log(result);
                        var option = {
                            title: {
                                text: title
                            },
                            tooltip: {},
                            legend: {
                                data: ['PM2.5']
                            },
                            xAxis: {
                                data: result[xkey]
                            },
                            yAxis: {},
                            series: [
                                {
                                    itemStyle: {
                                        color: color
                                    },
                                    name: 'PM2.5',
                                    type: 'bar',
                                    data: result[ykey]
                                }
                            ]
                        };
                        chart.setOption(option);
                    },
                }
            );
        }
    </script>
</body>

</html>
